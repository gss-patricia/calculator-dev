<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/index.css" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main>
        <h1 class="animate-charcter">My Fancy Calculator!!!</h1>
        <div class="container">
            <div class="screen">
                0
            </div>
            <table>
                <tbody>
                    <tr>
                        <td tabindex="1">C</td>
                        <td tabindex="2">÷</td>
                        <td tabindex="3">×</td>
                        <td tabindex="4">←</td>
                    </tr>
                    <tr>
                        <td tabindex="5">7</td>
                        <td tabindex="6">8</td>
                        <td tabindex="7">9</td>
                        <td tabindex="8">-</td>
                    </tr>
                    <tr>
                        <td tabindex="9">4</td>
                        <td tabindex="10">5</td>
                        <td tabindex="11">6</td>
                        <td tabindex="12">+</td>
                    </tr>
                    <tr>
                        <td tabindex="13">1</td>
                        <td tabindex="14">2</td>
                        <td tabindex="15">3</td>
                        <td rowspan="2" tabindex="16">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" tabindex="17">0</td>
                        <td tabindex="18">,</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
